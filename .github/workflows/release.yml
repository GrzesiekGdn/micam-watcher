name: Build micam-watcher

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp config.example.json dist/
          cp micam-watcher.service dist/ || echo "No service file found, skipping"

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}

          # Linux binary (inside archive, simple name)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o dist/micam-watcher ./cmd/micam-watcher

          # Windows binary (inside archive, simple name)
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o dist/micam-watcher.exe ./cmd/micam-watcher

      - name: Create archives
        run: |
          # Linux tar.gz (archive filename includes version)
          tar -czvf dist/micam-watcher-linux-${VERSION}.tar.gz -C dist micam-watcher config.example.json micam-watcher.service

          # Windows zip (archive filename includes version)
          zip -j dist/micam-watcher-windows-${VERSION}.zip dist/micam-watcher.exe config.example.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          prerelease: ${{ contains(github.ref, '-test') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
